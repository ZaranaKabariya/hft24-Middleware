version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gamedb
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    image: achftdocker/games-springboot-app:2.0
    ports:
      - "8087:8087"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/gamedb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SERVER_PORT=8087
      - REACT_APP_HOST_IP_ADDRESS=http://localhost:8087
    depends_on:
      - db

  frontend:
    image: zaranakabariya/react-app:v3.0
    build: 
      args:
        - REACT_APP_HOST_IP_ADDRESS=http://localhost:8087
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://app:8087
    depends_on:
      - app

volumes:
  db_data: